<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			
            <div class="" id="login">
                <h1>Login</h1>
			    <form class="form" id=login action="/auth" method="post">
                

				    <label class="label" for="username">
					    <!-- font awesome icon -->
					    <i class="fas fa-user"></i>
				    </label>
				    <input type="text" name="username" placeholder="Username" id="username" required>
				    <label for="password">
					<i class="fas fa-lock"></i>
				    </label>
				    <input type="password" name="password" placeholder="Password" id="password" required>
				    <input type="submit" value="Login">	
                
                    <p class="form__text">
                        <a href="#" class="form__link" >Forgot your password?</a>
                    </p>
                    <p class="form__text">
                        <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                 </p>
			    </form>
            </div>
            <div class="form--hidden" id="createAccount">
                <h1>Create Account</h1>
			    <form class="form" id=login action="/auth" method="post">
                
				    <label class="label" for="username">
					    <!-- font awesome icon -->
					    <i class="fas fa-user"></i>
				    </label>
				    <input type="text" name="username" placeholder="Username" id="username" required>
				    <label for="password">
					    <i class="fas fa-lock"></i>
				    </label>
				    <input type="password" name="password" placeholder="Password" id="password" required>
				    <label for="password">
					    <i class="fas fa-lock"></i>
				    </label>
                    <input type="password" name="password" placeholder="Confirm Password" id="password" required>
                    
                    <input type="submit" value="Create Account">	
                
                 <p class="form__text">
                        <a href="#" class="form__link" >Forgot your password?</a>
                    </p>
                    <p class="form__text">
                        <a class="form__link" href="./" id="login">Do you Have an Account? Login Here</a>
                    </p>
			    </form>
            </div>
		</div>
        <script src="main.js"></script>
	</body>
</html>
